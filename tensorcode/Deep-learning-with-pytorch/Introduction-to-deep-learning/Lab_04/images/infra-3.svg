<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420">
  <rect width="900" height="420" fill="white"/>

  <text x="450" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    The Sigmoid Function
  </text>

  <text x="450" y="58" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#7f8c8d">
    Used for Binary Classification (2 classes)
  </text>

  <!-- Sigmoid curve visualization -->
  <g>
    <rect x="50" y="80" width="400" height="280" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
    <text x="250" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Sigmoid Curve
    </text>

    <!-- Graph axes -->
    <line x1="100" y1="290" x2="400" y2="290" stroke="#333" stroke-width="2"/>
    <line x1="250" y1="130" x2="250" y2="330" stroke="#333" stroke-width="2"/>

    <!-- Axis labels -->
    <text x="250" y="350" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">Input (x)</text>
    <text x="70" y="210" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555" transform="rotate(-90, 70, 210)">Output</text>

    <!-- Y-axis markers -->
    <text x="235" y="145" font-family="Monaco, monospace" font-size="10" text-anchor="end" fill="#555">1.0</text>
    <line x1="245" y1="140" x2="255" y2="140" stroke="#333" stroke-width="1"/>
    <text x="235" y="220" font-family="Monaco, monospace" font-size="10" text-anchor="end" fill="#555">0.5</text>
    <line x1="245" y1="215" x2="255" y2="215" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="235" y="295" font-family="Monaco, monospace" font-size="10" text-anchor="end" fill="#555">0.0</text>

    <!-- X-axis markers -->
    <text x="150" y="305" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="#555">-4</text>
    <text x="350" y="305" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="#555">+4</text>

    <!-- Sigmoid curve -->
    <path d="M 100 285 Q 150 280 180 270 Q 210 250 230 220 Q 250 190 270 170 Q 290 155 320 148 Q 360 142 400 140"
          stroke="#e91e63" stroke-width="3" fill="none"/>

    <!-- Threshold line -->
    <line x1="100" y1="215" x2="400" y2="215" stroke="#4caf50" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="410" y="218" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">threshold = 0.5</text>

    <!-- Class labels -->
    <rect x="320" y="145" width="70" height="25" fill="#4caf50" rx="3"/>
    <text x="355" y="162" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Class 1</text>

    <rect x="110" y="260" width="70" height="25" fill="#2196f3" rx="3"/>
    <text x="145" y="277" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Class 0</text>
  </g>

  <!-- Example flow -->
  <g>
    <rect x="480" y="80" width="380" height="280" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10"/>
    <text x="670" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">
      Example: Is it a Mammal?
    </text>

    <!-- Input features -->
    <rect x="510" y="130" width="120" height="90" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="570" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#e65100">Input Features</text>
    <text x="570" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Limbs: 4</text>
    <text x="570" y="192" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Lays eggs: 0</text>
    <text x="570" y="209" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Has hair: 1</text>

    <!-- Arrow -->
    <path d="M 640 175 L 680 175" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowSig)"/>

    <!-- Network output -->
    <rect x="690" y="145" width="80" height="60" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="5"/>
    <text x="730" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#c2185b">Network</text>
    <text x="730" y="185" font-family="Monaco, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#c2185b">6.0</text>

    <!-- Arrow -->
    <path d="M 780 175 L 820 175" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowSig)"/>

    <!-- Sigmoid box -->
    <rect x="510" y="240" width="100" height="50" fill="#e91e63" stroke="#c2185b" stroke-width="2" rx="5"/>
    <text x="560" y="260" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Sigmoid</text>
    <text x="560" y="278" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="white">nn.Sigmoid()</text>

    <!-- Arrow down -->
    <path d="M 730 215 L 730 235 L 620 235" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowSig)"/>

    <!-- Arrow from sigmoid -->
    <path d="M 620 265 L 680 265" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowSig)"/>

    <!-- Probability output -->
    <rect x="690" y="240" width="80" height="60" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="730" y="260" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2e7d32">Probability</text>
    <text x="730" y="280" font-family="Monaco, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">0.997</text>

    <!-- Final prediction -->
    <rect x="560" y="310" width="220" height="40" fill="#4caf50" stroke="#2e7d32" stroke-width="2" rx="5"/>
    <text x="670" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Prediction: Mammal (class 1)
    </text>
  </g>

  <!-- Formula -->
  <rect x="200" y="375" width="500" height="35" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
  <text x="450" y="398" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#2c3e50">
    sigmoid(x) = 1 / (1 + e^(-x))  |  Output: 0 to 1
  </text>

  <defs>
    <marker id="arrowSig" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#34495e"/>
    </marker>
  </defs>
</svg>
