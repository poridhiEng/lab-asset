<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- White Background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">Confusion Matrix Example</text>

  <!-- Predicted Label -->
  <text x="300" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4a5568">Predicted</text>

  <!-- Column Headers -->
  <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Cat</text>
  <text x="280" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Dog</text>
  <text x="360" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Bird</text>

  <!-- Actual Label (rotated) -->
  <text x="85" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4a5568" transform="rotate(-90, 85, 180)">Actual</text>

  <!-- Row Headers (vertically centered with each row) -->
  <text x="145" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Cat</text>
  <text x="145" y="180" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Dog</text>
  <text x="145" y="230" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Bird</text>

  <!-- Grid cells -->
  <!-- Row 1: Cat -->
  <rect x="160" y="100" width="80" height="50" fill="#48bb78" stroke="#2d3748" stroke-width="1"/>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">45</text>

  <rect x="240" y="100" width="80" height="50" fill="#fc8181" stroke="#2d3748" stroke-width="1"/>
  <text x="280" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">3</text>

  <rect x="320" y="100" width="80" height="50" fill="#fc8181" stroke="#2d3748" stroke-width="1"/>
  <text x="360" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">2</text>

  <!-- Row 2: Dog -->
  <rect x="160" y="150" width="80" height="50" fill="#fc8181" stroke="#2d3748" stroke-width="1"/>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">5</text>

  <rect x="240" y="150" width="80" height="50" fill="#48bb78" stroke="#2d3748" stroke-width="1"/>
  <text x="280" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">38</text>

  <rect x="320" y="150" width="80" height="50" fill="#fc8181" stroke="#2d3748" stroke-width="1"/>
  <text x="360" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">7</text>

  <!-- Row 3: Bird -->
  <rect x="160" y="200" width="80" height="50" fill="#fc8181" stroke="#2d3748" stroke-width="1"/>
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">1</text>

  <rect x="240" y="200" width="80" height="50" fill="#fc8181" stroke="#2d3748" stroke-width="1"/>
  <text x="280" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">4</text>

  <rect x="320" y="200" width="80" height="50" fill="#48bb78" stroke="#2d3748" stroke-width="1"/>
  <text x="360" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">45</text>

  <!-- Legend -->
  <rect x="140" y="280" width="20" height="20" fill="#48bb78" stroke="#2d3748" stroke-width="1"/>
  <text x="170" y="295" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Correct predictions (diagonal)</text>

  <rect x="140" y="310" width="20" height="20" fill="#fc8181" stroke="#2d3748" stroke-width="1"/>
  <text x="170" y="325" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Misclassifications (off-diagonal)</text>

  <!-- Summary -->
  <text x="250" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2d3748">Total correct: 45 + 38 + 45 = 128 out of 150 (85% accuracy)</text>
</svg>
