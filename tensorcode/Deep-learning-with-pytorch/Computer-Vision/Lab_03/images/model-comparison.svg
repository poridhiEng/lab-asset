<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 460">
  <!-- White Background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748">Model Comparison: V0 vs V1 vs V2</text>

  <!-- Accuracy Chart -->
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">Test Accuracy (%)</text>

  <!-- Y-axis -->
  <line x1="80" y1="90" x2="80" y2="250" stroke="#4a5568" stroke-width="2"/>
  <text x="70" y="95" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">100</text>
  <text x="70" y="135" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">80</text>
  <text x="70" y="175" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">60</text>
  <text x="70" y="215" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">40</text>
  <text x="70" y="255" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">20</text>

  <!-- X-axis -->
  <line x1="80" y1="250" x2="320" y2="250" stroke="#4a5568" stroke-width="2"/>

  <!-- Bars -->
  <!-- V0: 83% -->
  <rect x="100" y="117" width="50" height="133" fill="#38b2ac" rx="3"/>
  <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#38b2ac">83%</text>
  <text x="125" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">V0</text>
  <text x="125" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#718096">Baseline</text>

  <!-- V1: 75% -->
  <rect x="180" y="150" width="50" height="100" fill="#ed64a6" rx="3"/>
  <text x="205" y="143" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ed64a6">75%</text>
  <text x="205" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">V1</text>
  <text x="205" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#718096">Non-Linear</text>

  <!-- V2: 88% -->
  <rect x="260" y="97" width="50" height="153" fill="#48bb78" rx="3"/>
  <text x="285" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#48bb78">88%</text>
  <text x="285" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">V2</text>
  <text x="285" y="283" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#718096">CNN</text>

  <!-- Loss Chart -->
  <text x="550" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">Test Loss (lower is better)</text>

  <!-- Y-axis -->
  <line x1="430" y1="90" x2="430" y2="250" stroke="#4a5568" stroke-width="2"/>
  <text x="420" y="95" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">1.0</text>
  <text x="420" y="135" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">0.75</text>
  <text x="420" y="175" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">0.5</text>
  <text x="420" y="215" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">0.25</text>
  <text x="420" y="255" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#718096">0</text>

  <!-- X-axis -->
  <line x1="430" y1="250" x2="670" y2="250" stroke="#4a5568" stroke-width="2"/>

  <!-- Loss Bars -->
  <!-- V0: 0.48 -->
  <rect x="450" y="173" width="50" height="77" fill="#38b2ac" rx="3"/>
  <text x="475" y="166" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#38b2ac">0.48</text>
  <text x="475" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">V0</text>

  <!-- V1: 0.69 -->
  <rect x="530" y="140" width="50" height="110" fill="#ed64a6" rx="3"/>
  <text x="555" y="133" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ed64a6">0.69</text>
  <text x="555" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">V1</text>

  <!-- V2: 0.33 -->
  <rect x="610" y="197" width="50" height="53" fill="#48bb78" rx="3"/>
  <text x="635" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#48bb78">0.33</text>
  <text x="635" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">V2</text>

  <!-- Summary table -->
  <rect x="100" y="310" width="600" height="140" rx="10" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a202c">Summary Table</text>

  <!-- Table headers -->
  <text x="180" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a202c">Model</text>
  <text x="300" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a202c">Architecture</text>
  <text x="420" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a202c">Accuracy</text>
  <text x="520" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a202c">Loss</text>
  <text x="620" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a202c">Time</text>

  <!-- V0 row -->
  <text x="180" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#38b2ac">V0 (Baseline)</text>
  <text x="300" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1a202c">Linear only</text>
  <text x="420" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">83%</text>
  <text x="520" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">0.48</text>
  <text x="620" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">~32s</text>

  <!-- V1 row -->
  <text x="180" y="412" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ed64a6">V1 (Non-Linear)</text>
  <text x="300" y="412" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1a202c">Linear + ReLU</text>
  <text x="420" y="412" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">75%</text>
  <text x="520" y="412" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">0.69</text>
  <text x="620" y="412" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">~37s</text>

  <!-- V2 row (highlighted) -->
  <rect x="115" y="422" width="575" height="24" fill="#c6f6d5" rx="3"/>
  <text x="180" y="439" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a202c">V2 (CNN)</text>
  <text x="300" y="439" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1a202c">Conv + Pool</text>
  <text x="420" y="439" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a202c">88%</text>
  <text x="520" y="439" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a202c">0.33</text>
  <text x="620" y="439" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">~44s</text>
</svg>
