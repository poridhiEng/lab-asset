<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 300">
  <!-- White background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Title -->
  <text x="275" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Memory Access Patterns</text>
  <text x="275" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">Coalesced access is key to GPU performance</text>

  <!-- Coalesced Access -->
  <g transform="translate(30, 70)">
    <text x="115" y="0" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#006600">Coalesced Access (Good)</text>

    <!-- Threads -->
    <rect x="0" y="20" width="30" height="25" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
    <text x="15" y="37" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">T0</text>
    <rect x="35" y="20" width="30" height="25" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
    <text x="50" y="37" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">T1</text>
    <rect x="70" y="20" width="30" height="25" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
    <text x="85" y="37" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">T2</text>
    <rect x="105" y="20" width="30" height="25" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
    <text x="120" y="37" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">T3</text>
    <rect x="140" y="20" width="30" height="25" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
    <text x="155" y="37" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">T4</text>
    <rect x="175" y="20" width="30" height="25" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
    <text x="190" y="37" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">T5</text>

    <!-- Arrows -->
    <line x1="15" y1="48" x2="15" y2="68" stroke="#006600" stroke-width="1.5"/>
    <line x1="50" y1="48" x2="50" y2="68" stroke="#006600" stroke-width="1.5"/>
    <line x1="85" y1="48" x2="85" y2="68" stroke="#006600" stroke-width="1.5"/>
    <line x1="120" y1="48" x2="120" y2="68" stroke="#006600" stroke-width="1.5"/>
    <line x1="155" y1="48" x2="155" y2="68" stroke="#006600" stroke-width="1.5"/>
    <line x1="190" y1="48" x2="190" y2="68" stroke="#006600" stroke-width="1.5"/>

    <!-- Memory -->
    <rect x="0" y="70" width="30" height="25" fill="#e6ffe6" stroke="#006600" stroke-width="1"/>
    <text x="15" y="87" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">0</text>
    <rect x="35" y="70" width="30" height="25" fill="#e6ffe6" stroke="#006600" stroke-width="1"/>
    <text x="50" y="87" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">1</text>
    <rect x="70" y="70" width="30" height="25" fill="#e6ffe6" stroke="#006600" stroke-width="1"/>
    <text x="85" y="87" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">2</text>
    <rect x="105" y="70" width="30" height="25" fill="#e6ffe6" stroke="#006600" stroke-width="1"/>
    <text x="120" y="87" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">3</text>
    <rect x="140" y="70" width="30" height="25" fill="#e6ffe6" stroke="#006600" stroke-width="1"/>
    <text x="155" y="87" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">4</text>
    <rect x="175" y="70" width="30" height="25" fill="#e6ffe6" stroke="#006600" stroke-width="1"/>
    <text x="190" y="87" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">5</text>

    <text x="115" y="115" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#006600">1 memory transaction</text>
  </g>

  <!-- Strided Access -->
  <g transform="translate(290, 70)">
    <text x="115" y="0" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#cc0000">Strided Access (Bad)</text>

    <!-- Threads -->
    <rect x="0" y="20" width="30" height="25" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
    <text x="15" y="37" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">T0</text>
    <rect x="35" y="20" width="30" height="25" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
    <text x="50" y="37" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">T1</text>
    <rect x="70" y="20" width="30" height="25" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
    <text x="85" y="37" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">T2</text>
    <rect x="105" y="20" width="30" height="25" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
    <text x="120" y="37" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">T3</text>
    <rect x="140" y="20" width="30" height="25" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
    <text x="155" y="37" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">T4</text>
    <rect x="175" y="20" width="30" height="25" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
    <text x="190" y="37" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">T5</text>

    <!-- Strided arrows -->
    <line x1="15" y1="48" x2="15" y2="68" stroke="#cc0000" stroke-width="1.5"/>
    <line x1="50" y1="48" x2="85" y2="68" stroke="#cc0000" stroke-width="1.5"/>
    <line x1="85" y1="48" x2="155" y2="68" stroke="#cc0000" stroke-width="1.5"/>
    <line x1="120" y1="48" x2="15" y2="128" stroke="#cc0000" stroke-width="1.5"/>
    <line x1="155" y1="48" x2="85" y2="128" stroke="#cc0000" stroke-width="1.5"/>
    <line x1="190" y1="48" x2="155" y2="128" stroke="#cc0000" stroke-width="1.5"/>

    <!-- Memory row 1 -->
    <rect x="0" y="70" width="30" height="25" fill="#ffeeee" stroke="#cc0000" stroke-width="1"/>
    <text x="15" y="87" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">0</text>
    <rect x="35" y="70" width="30" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
    <rect x="70" y="70" width="30" height="25" fill="#ffeeee" stroke="#cc0000" stroke-width="1"/>
    <text x="85" y="87" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">2</text>
    <rect x="105" y="70" width="30" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
    <rect x="140" y="70" width="30" height="25" fill="#ffeeee" stroke="#cc0000" stroke-width="1"/>
    <text x="155" y="87" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">4</text>
    <rect x="175" y="70" width="30" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>

    <!-- Memory row 2 -->
    <rect x="0" y="100" width="30" height="25" fill="#ffeeee" stroke="#cc0000" stroke-width="1"/>
    <text x="15" y="117" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">6</text>
    <rect x="35" y="100" width="30" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
    <rect x="70" y="100" width="30" height="25" fill="#ffeeee" stroke="#cc0000" stroke-width="1"/>
    <text x="85" y="117" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">8</text>
    <rect x="105" y="100" width="30" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
    <rect x="140" y="100" width="30" height="25" fill="#ffeeee" stroke="#cc0000" stroke-width="1"/>
    <text x="155" y="117" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">10</text>
    <rect x="175" y="100" width="30" height="25" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>

    <text x="115" y="145" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#cc0000">Multiple transactions!</text>
  </g>

  <!-- Summary -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="200" height="85" fill="#e6ffe6" stroke="#006600" stroke-width="1" rx="5"/>
    <text x="100" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#006600">Coalesced</text>
    <text x="10" y="38" font-family="Arial, sans-serif" font-size="9" fill="#333">• Adjacent threads → adjacent mem</text>
    <text x="10" y="53" font-family="Arial, sans-serif" font-size="9" fill="#333">• One 128-byte transaction</text>
    <text x="10" y="68" font-family="Arial, sans-serif" font-size="9" fill="#333">• Full bandwidth utilization</text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="8" fill="#006600">→ Reading rows in row-major</text>
  </g>

  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="200" height="85" fill="#ffeeee" stroke="#cc0000" stroke-width="1" rx="5"/>
    <text x="100" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#cc0000">Strided</text>
    <text x="10" y="38" font-family="Arial, sans-serif" font-size="9" fill="#333">• Adjacent threads → spread mem</text>
    <text x="10" y="53" font-family="Arial, sans-serif" font-size="9" fill="#333">• Multiple transactions</text>
    <text x="10" y="68" font-family="Arial, sans-serif" font-size="9" fill="#333">• Wasted bandwidth</text>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="8" fill="#cc0000">→ Reading columns in row-major</text>
  </g>
</svg>
