<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380">
  <rect width="900" height="380" fill="white"/>

  <text x="450" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Regression Forward Pass
  </text>

  <text x="450" y="58" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#7f8c8d">
    Output: Continuous values (no final activation function)
  </text>

  <!-- Main container -->
  <rect x="50" y="75" width="800" height="180" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>

  <!-- Input -->
  <g>
    <rect x="80" y="110" width="100" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="8"/>
    <text x="130" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1565c0">Input</text>
    <text x="130" y="155" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="#555">[5, 6]</text>
    <text x="130" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">5 animals</text>
  </g>

  <!-- Arrow -->
  <path d="M 190 150 L 250 150" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowReg)"/>

  <!-- Linear 1 -->
  <g>
    <rect x="260" y="110" width="120" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
    <text x="320" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#e65100">Linear</text>
    <text x="320" y="155" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="#555">(6, 4)</text>
    <text x="320" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">→ [5, 4]</text>
  </g>

  <!-- Arrow -->
  <path d="M 390 150 L 450 150" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowReg)"/>

  <!-- Linear 2 -->
  <g>
    <rect x="460" y="110" width="120" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="8"/>
    <text x="520" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#6a1b9a">Linear</text>
    <text x="520" y="155" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="#555">(4, 1)</text>
    <text x="520" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">→ [5, 1]</text>
  </g>

  <!-- Arrow (no activation) -->
  <path d="M 590 150 L 650 150" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#arrowReg)"/>
  <text x="620" y="135" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4caf50">No activation!</text>

  <!-- Output -->
  <g>
    <rect x="660" y="110" width="160" height="80" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="8"/>
    <text x="740" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2e7d32">Output</text>
    <text x="740" y="155" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="#555">[5, 1]</text>
    <text x="740" y="175" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Continuous values</text>
  </g>

  <!-- Comparison table -->
  <rect x="100" y="270" width="700" height="95" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <text x="450" y="295" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Key Difference: Classification vs Regression
  </text>

  <!-- Table headers -->
  <line x1="100" y1="305" x2="800" y2="305" stroke="#95a5a6" stroke-width="1"/>

  <text x="200" y="325" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#555">Aspect</text>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#e91e63">Classification</text>
  <text x="650" y="325" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#4caf50">Regression</text>

  <line x1="100" y1="335" x2="800" y2="335" stroke="#ddd" stroke-width="1"/>

  <!-- Table row 1 -->
  <text x="200" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Final activation</text>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Sigmoid / Softmax</text>
  <text x="650" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4caf50" font-weight="bold">None</text>

  <!-- Divider line -->
  <line x1="300" y1="270" x2="300" y2="365" stroke="#ddd" stroke-width="1"/>
  <line x1="530" y1="270" x2="530" y2="365" stroke="#ddd" stroke-width="1"/>

  <defs>
    <marker id="arrowReg" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#34495e"/>
    </marker>
  </defs>
</svg>
