<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#475569"/>
    </marker>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="320" fill="#f1f5f9"/>

  <!-- Background pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
  </pattern>
  <rect width="700" height="320" fill="url(#grid)"/>

  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">Linear Regression Project Workflow</text>
  <line x1="200" y1="48" x2="500" y2="48" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Lab 1 Card -->
  <g filter="url(#shadow)">
    <rect x="40" y="70" width="180" height="200" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="40" y="70" width="180" height="50" rx="12" fill="url(#grad1)"/>
    <rect x="40" y="108" width="180" height="12" fill="url(#grad1)"/>
  </g>
  <text x="130" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Lab 1</text>
  <text x="130" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e40af">Data and Model</text>

  <!-- Lab 1 Items -->
  <circle cx="65" cy="175" r="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="80" y="179" font-family="Arial, sans-serif" font-size="11" fill="#475569">Create synthetic data</text>

  <circle cx="65" cy="200" r="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="80" y="204" font-family="Arial, sans-serif" font-size="11" fill="#475569">Train/Test split</text>

  <circle cx="65" cy="225" r="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="80" y="229" font-family="Arial, sans-serif" font-size="11" fill="#475569">Build nn.Module</text>

  <circle cx="65" cy="250" r="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="80" y="254" font-family="Arial, sans-serif" font-size="11" fill="#475569">Make predictions</text>

  <!-- Current indicator -->
  <rect x="55" y="278" width="150" height="24" rx="12" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="130" y="294" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">Current Lab</text>

  <!-- Arrow 1 -->
  <line x1="220" y1="170" x2="255" y2="170" stroke="#475569" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Lab 2 Card -->
  <g filter="url(#shadow)">
    <rect x="260" y="70" width="180" height="200" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="260" y="70" width="180" height="50" rx="12" fill="url(#grad2)"/>
    <rect x="260" y="108" width="180" height="12" fill="url(#grad2)"/>
  </g>
  <text x="350" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Lab 2</text>
  <text x="350" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#92400e">Training Loop</text>

  <!-- Lab 2 Items -->
  <circle cx="285" cy="175" r="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="300" y="179" font-family="Arial, sans-serif" font-size="11" fill="#475569">Loss function (MAE)</text>

  <circle cx="285" cy="200" r="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="300" y="204" font-family="Arial, sans-serif" font-size="11" fill="#475569">SGD Optimizer</text>

  <circle cx="285" cy="225" r="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="300" y="229" font-family="Arial, sans-serif" font-size="11" fill="#475569">5-step training loop</text>

  <circle cx="285" cy="250" r="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="300" y="254" font-family="Arial, sans-serif" font-size="11" fill="#475569">Visualize loss curves</text>

  <!-- Arrow 2 -->
  <line x1="440" y1="170" x2="475" y2="170" stroke="#475569" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Lab 3 Card -->
  <g filter="url(#shadow)">
    <rect x="480" y="70" width="180" height="200" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="480" y="70" width="180" height="50" rx="12" fill="url(#grad3)"/>
    <rect x="480" y="108" width="180" height="12" fill="url(#grad3)"/>
  </g>
  <text x="570" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Lab 3</text>
  <text x="570" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#065f46">Save and Load</text>

  <!-- Lab 3 Items -->
  <circle cx="505" cy="175" r="6" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="520" y="179" font-family="Arial, sans-serif" font-size="11" fill="#475569">torch.save()</text>

  <circle cx="505" cy="200" r="6" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="520" y="204" font-family="Arial, sans-serif" font-size="11" fill="#475569">torch.load()</text>

  <circle cx="505" cy="225" r="6" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="520" y="229" font-family="Arial, sans-serif" font-size="11" fill="#475569">state_dict()</text>

  <circle cx="505" cy="250" r="6" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="520" y="254" font-family="Arial, sans-serif" font-size="11" fill="#475569">Verify predictions</text>

</svg>