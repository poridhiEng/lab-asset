<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250">
  <!-- White background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Title -->
  <text x="250" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">ReLU6 Clamping</text>
  <text x="250" y="42" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">Bounded output for mobile networks: min(max(0, x), 6)</text>

  <!-- Input scale -->
  <g transform="translate(50, 80)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="10" fill="#333">Input range</text>

    <!-- Number line -->
    <line x1="0" y1="0" x2="400" y2="0" stroke="#333" stroke-width="1"/>

    <!-- Tick marks and labels -->
    <line x1="50" y1="-5" x2="50" y2="5" stroke="#333" stroke-width="1"/>
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">-5</text>

    <line x1="100" y1="-5" x2="100" y2="5" stroke="#333" stroke-width="1"/>
    <text x="100" y="18" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">0</text>

    <line x1="200" y1="-5" x2="200" y2="5" stroke="#333" stroke-width="1"/>
    <text x="200" y="18" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">5</text>

    <line x1="220" y1="-5" x2="220" y2="5" stroke="#006600" stroke-width="2"/>
    <text x="220" y="18" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#006600" font-weight="bold">6</text>

    <line x1="300" y1="-5" x2="300" y2="5" stroke="#333" stroke-width="1"/>
    <text x="300" y="18" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">10</text>

    <line x1="350" y1="-5" x2="350" y2="5" stroke="#333" stroke-width="1"/>
    <text x="350" y="18" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">12</text>

    <!-- Regions -->
    <rect x="0" y="-25" width="100" height="20" fill="#ffcccc" opacity="0.5" rx="3"/>
    <text x="50" y="-12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#cc0000">→ 0</text>

    <rect x="100" y="-25" width="120" height="20" fill="#e6ffe6" opacity="0.5" rx="3"/>
    <text x="160" y="-12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#006600">pass through</text>

    <rect x="220" y="-25" width="180" height="20" fill="#fff9e6" opacity="0.5" rx="3"/>
    <text x="310" y="-12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#cc9900">→ 6</text>
  </g>

  <!-- Output scale -->
  <g transform="translate(50, 170)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="10" fill="#333">Output range (clamped to [0, 6])</text>

    <!-- Number line -->
    <line x1="100" y1="0" x2="220" y2="0" stroke="#006600" stroke-width="2"/>

    <!-- Tick marks -->
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#006600" stroke-width="2"/>
    <text x="100" y="18" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#006600" font-weight="bold">0</text>

    <line x1="220" y1="-5" x2="220" y2="5" stroke="#006600" stroke-width="2"/>
    <text x="220" y="18" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#006600" font-weight="bold">6</text>

    <!-- Valid range highlight -->
    <rect x="100" y="-20" width="120" height="15" fill="#e6ffe6" stroke="#006600" stroke-width="1" rx="3"/>
    <text x="160" y="-9" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#006600">Valid output range</text>
  </g>

  <!-- Examples -->
  <g transform="translate(50, 210)">
    <text x="0" y="0" font-family="monospace" font-size="9" fill="#666">Examples: ReLU6(-3)=0, ReLU6(4)=4, ReLU6(10)=6</text>
  </g>

  <!-- Why box -->
  <g transform="translate(280, 120)">
    <rect x="0" y="0" width="170" height="70" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
    <text x="85" y="18" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333" font-weight="bold">Why ReLU6?</text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="8" fill="#666">• Better for quantization</text>
    <text x="10" y="48" font-family="Arial, sans-serif" font-size="8" fill="#666">• Used in MobileNet</text>
    <text x="10" y="61" font-family="Arial, sans-serif" font-size="8" fill="#666">• Bounded = stable training</text>
  </g>
</svg>
