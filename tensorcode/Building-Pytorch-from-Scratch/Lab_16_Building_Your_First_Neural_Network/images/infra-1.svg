<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 650">
  <!-- White background with padding -->
  <rect width="1000" height="650" fill="white"/>

  <!-- Title -->
  <text x="500" y="40" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">SimpleNet: Two-Layer Neural Network for MNIST</text>

  <!-- Input Layer Box -->
  <rect x="50" y="110" width="200" height="480" fill="none" stroke="#666" stroke-width="2" rx="10"/>
  <text x="150" y="135" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Input Layer</text>
  <text x="150" y="160" font-size="18" text-anchor="middle" fill="#333">784 features</text>
  <text x="150" y="180" font-size="16" text-anchor="middle" fill="#555">(28×28 MNIST pixels)</text>

  <!-- Input neurons (showing subset) -->
  <circle cx="150" cy="230" r="12" fill="#A8D5E2" stroke="#5A9FB5" stroke-width="2"/>
  <circle cx="150" cy="270" r="12" fill="#A8D5E2" stroke="#5A9FB5" stroke-width="2"/>
  <circle cx="150" cy="310" r="12" fill="#A8D5E2" stroke="#5A9FB5" stroke-width="2"/>
  <circle cx="150" cy="350" r="12" fill="#A8D5E2" stroke="#5A9FB5" stroke-width="2"/>
  <text x="150" y="395" font-size="20" text-anchor="middle" fill="#666">⋮</text>
  <circle cx="150" cy="440" r="12" fill="#A8D5E2" stroke="#5A9FB5" stroke-width="2"/>
  <circle cx="150" cy="480" r="12" fill="#A8D5E2" stroke="#5A9FB5" stroke-width="2"/>
  <circle cx="150" cy="520" r="12" fill="#A8D5E2" stroke="#5A9FB5" stroke-width="2"/>

  <!-- Hidden Layer Box -->
  <rect x="400" y="110" width="200" height="480" fill="none" stroke="#666" stroke-width="2" rx="10"/>
  <text x="500" y="135" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Hidden Layer</text>
  <text x="500" y="160" font-size="18" text-anchor="middle" fill="#333">128 neurons + ReLU</text>

  <!-- Hidden neurons (showing subset) -->
  <circle cx="500" cy="220" r="14" fill="#F5C99B" stroke="#E8A75F" stroke-width="2"/>
  <circle cx="500" cy="260" r="14" fill="#F5C99B" stroke="#E8A75F" stroke-width="2"/>
  <circle cx="500" cy="300" r="14" fill="#F5C99B" stroke="#E8A75F" stroke-width="2"/>
  <circle cx="500" cy="340" r="14" fill="#F5C99B" stroke="#E8A75F" stroke-width="2"/>
  <circle cx="500" cy="380" r="14" fill="#F5C99B" stroke="#E8A75F" stroke-width="2"/>
  <circle cx="500" cy="420" r="14" fill="#F5C99B" stroke="#E8A75F" stroke-width="2"/>
  <text x="500" y="465" font-size="20" text-anchor="middle" fill="#666">⋮</text>
  <circle cx="500" cy="500" r="14" fill="#F5C99B" stroke="#E8A75F" stroke-width="2"/>
  <circle cx="500" cy="540" r="14" fill="#F5C99B" stroke="#E8A75F" stroke-width="2"/>

  <!-- Output Layer Box -->
  <rect x="750" y="110" width="200" height="480" fill="none" stroke="#666" stroke-width="2" rx="10"/>
  <text x="850" y="135" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Output Layer</text>
  <text x="850" y="160" font-size="18" text-anchor="middle" fill="#333">10 classes</text>
  <text x="850" y="180" font-size="16" text-anchor="middle" fill="#555">(digits 0-9)</text>

  <!-- Output neurons -->
  <circle cx="850" cy="240" r="14" fill="#B5DDA4" stroke="#7EBD5E" stroke-width="2"/>
  <text x="900" y="245" font-size="16" fill="#555">0</text>
  <circle cx="850" cy="285" r="14" fill="#B5DDA4" stroke="#7EBD5E" stroke-width="2"/>
  <text x="900" y="290" font-size="16" fill="#555">1</text>
  <circle cx="850" cy="330" r="14" fill="#B5DDA4" stroke="#7EBD5E" stroke-width="2"/>
  <text x="900" y="335" font-size="16" fill="#555">2</text>
  <circle cx="850" cy="375" r="14" fill="#B5DDA4" stroke="#7EBD5E" stroke-width="2"/>
  <text x="900" y="380" font-size="16" fill="#555">3</text>
  <circle cx="850" cy="420" r="14" fill="#B5DDA4" stroke="#7EBD5E" stroke-width="2"/>
  <text x="900" y="425" font-size="16" fill="#555">4</text>
  <circle cx="850" cy="465" r="14" fill="#B5DDA4" stroke="#7EBD5E" stroke-width="2"/>
  <text x="900" y="470" font-size="16" fill="#555">5</text>
  <circle cx="850" cy="510" r="14" fill="#B5DDA4" stroke="#7EBD5E" stroke-width="2"/>
  <text x="900" y="515" font-size="16" fill="#555">6-9</text>

  <!-- Connections from Input to Hidden (sample) -->
  <line x1="162" y1="230" x2="486" y2="220" stroke="#999" stroke-width="2.5" opacity="0.6"/>
  <line x1="162" y1="230" x2="486" y2="300" stroke="#999" stroke-width="2.5" opacity="0.6"/>
  <line x1="162" y1="230" x2="486" y2="420" stroke="#999" stroke-width="2.5" opacity="0.6"/>

  <line x1="162" y1="310" x2="486" y2="260" stroke="#999" stroke-width="2.5" opacity="0.6"/>
  <line x1="162" y1="310" x2="486" y2="340" stroke="#999" stroke-width="2.5" opacity="0.6"/>
  <line x1="162" y1="310" x2="486" y2="500" stroke="#999" stroke-width="2.5" opacity="0.6"/>

  <line x1="162" y1="440" x2="486" y2="220" stroke="#999" stroke-width="2.5" opacity="0.6"/>
  <line x1="162" y1="440" x2="486" y2="380" stroke="#999" stroke-width="2.5" opacity="0.6"/>
  <line x1="162" y1="440" x2="486" y2="540" stroke="#999" stroke-width="2.5" opacity="0.6"/>

  <line x1="162" y1="520" x2="486" y2="300" stroke="#999" stroke-width="2.5" opacity="0.6"/>
  <line x1="162" y1="520" x2="486" y2="420" stroke="#999" stroke-width="2.5" opacity="0.6"/>
  <line x1="162" y1="520" x2="486" y2="500" stroke="#999" stroke-width="2.5" opacity="0.6"/>

  <!-- Connections from Hidden to Output (sample) -->
  <line x1="514" y1="220" x2="836" y2="240" stroke="#999" stroke-width="2.5" opacity="0.6"/>
  <line x1="514" y1="220" x2="836" y2="330" stroke="#999" stroke-width="2.5" opacity="0.6"/>
  <line x1="514" y1="220" x2="836" y2="465" stroke="#999" stroke-width="2.5" opacity="0.6"/>

  <line x1="514" y1="340" x2="836" y2="285" stroke="#999" stroke-width="2.5" opacity="0.6"/>
  <line x1="514" y1="340" x2="836" y2="375" stroke="#999" stroke-width="2.5" opacity="0.6"/>
  <line x1="514" y1="340" x2="836" y2="510" stroke="#999" stroke-width="2.5" opacity="0.6"/>

  <line x1="514" y1="500" x2="836" y2="240" stroke="#999" stroke-width="2.5" opacity="0.6"/>
  <line x1="514" y1="500" x2="836" y2="420" stroke="#999" stroke-width="2.5" opacity="0.6"/>
  <line x1="514" y1="500" x2="836" y2="465" stroke="#999" stroke-width="2.5" opacity="0.6"/>

  <!-- Layer Labels with details -->
  <g>
    <rect x="260" y="260" width="130" height="155" fill="white" stroke="#E8A75F" stroke-width="2" rx="5"/>
    <text x="325" y="285" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">fc1 (Linear)</text>
    <text x="325" y="305" font-size="15" text-anchor="middle" fill="#333">Weight: (784, 128)</text>
    <text x="325" y="322" font-size="15" text-anchor="middle" fill="#333">Bias: (128,)</text>
    <text x="325" y="350" font-size="16" font-weight="bold" text-anchor="middle" fill="#E85F00">↓</text>
    <text x="325" y="372" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">ReLU</text>
    <text x="325" y="390" font-size="15" text-anchor="middle" fill="#333">max(0, x)</text>
    <text x="325" y="408" font-size="14" text-anchor="middle" fill="#555">No parameters</text>
  </g>

  <g>
    <rect x="620" y="300" width="110" height="80" fill="white" stroke="#7EBD5E" stroke-width="2" rx="5"/>
    <text x="675" y="325" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">fc2 (Linear)</text>
    <text x="675" y="345" font-size="15" text-anchor="middle" fill="#333">Weight: (128, 10)</text>
    <text x="675" y="362" font-size="15" text-anchor="middle" fill="#333">Bias: (10,)</text>
  </g>

  <!-- Data Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>

  <!-- Forward Pass Arrow (centered) -->
  <line x1="350" y1="75" x2="650" y2="75" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="500" y="67" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Forward Pass →</text>

  <!-- Parameter count -->
  <rect x="350" y="608" width="300" height="35" fill="#f0f0f0" rx="5"/>
  <text x="500" y="630" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Total Parameters: 101,770</text>
</svg>