<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- White Background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748">Conv2d: Convolution Operation</text>

  <!-- Input Image -->
  <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">Input Image</text>

  <!-- Input grid (5x5 simplified) -->
  <g transform="translate(30, 80)">
    <!-- Grid cells -->
    <rect x="0" y="0" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
    <rect x="28" y="0" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
    <rect x="56" y="0" width="28" height="28" fill="#b2f5ea" stroke="#38b2ac" stroke-width="2"/>
    <rect x="84" y="0" width="28" height="28" fill="#b2f5ea" stroke="#38b2ac" stroke-width="2"/>
    <rect x="112" y="0" width="28" height="28" fill="#b2f5ea" stroke="#38b2ac" stroke-width="2"/>

    <rect x="0" y="28" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
    <rect x="28" y="28" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
    <rect x="56" y="28" width="28" height="28" fill="#b2f5ea" stroke="#38b2ac" stroke-width="2"/>
    <rect x="84" y="28" width="28" height="28" fill="#b2f5ea" stroke="#38b2ac" stroke-width="2"/>
    <rect x="112" y="28" width="28" height="28" fill="#b2f5ea" stroke="#38b2ac" stroke-width="2"/>

    <rect x="0" y="56" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
    <rect x="28" y="56" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
    <rect x="56" y="56" width="28" height="28" fill="#b2f5ea" stroke="#38b2ac" stroke-width="2"/>
    <rect x="84" y="56" width="28" height="28" fill="#b2f5ea" stroke="#38b2ac" stroke-width="2"/>
    <rect x="112" y="56" width="28" height="28" fill="#b2f5ea" stroke="#38b2ac" stroke-width="2"/>

    <rect x="0" y="84" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
    <rect x="28" y="84" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
    <rect x="56" y="84" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
    <rect x="84" y="84" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
    <rect x="112" y="84" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>

    <rect x="0" y="112" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
    <rect x="28" y="112" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
    <rect x="56" y="112" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
    <rect x="84" y="112" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>
    <rect x="112" y="112" width="28" height="28" fill="#e6fffa" stroke="#38b2ac" stroke-width="1"/>

    <!-- Values in highlighted region -->
    <text x="70" y="20" text-anchor="middle" font-family="monospace" font-size="9" fill="#234e52">1</text>
    <text x="98" y="20" text-anchor="middle" font-family="monospace" font-size="9" fill="#234e52">2</text>
    <text x="126" y="20" text-anchor="middle" font-family="monospace" font-size="9" fill="#234e52">1</text>
    <text x="70" y="48" text-anchor="middle" font-family="monospace" font-size="9" fill="#234e52">0</text>
    <text x="98" y="48" text-anchor="middle" font-family="monospace" font-size="9" fill="#234e52">1</text>
    <text x="126" y="48" text-anchor="middle" font-family="monospace" font-size="9" fill="#234e52">2</text>
    <text x="70" y="76" text-anchor="middle" font-family="monospace" font-size="9" fill="#234e52">1</text>
    <text x="98" y="76" text-anchor="middle" font-family="monospace" font-size="9" fill="#234e52">0</text>
    <text x="126" y="76" text-anchor="middle" font-family="monospace" font-size="9" fill="#234e52">1</text>
  </g>

  <!-- Multiply symbol -->
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#4a5568">×</text>

  <!-- Kernel/Filter -->
  <text x="300" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">3×3 Kernel</text>

  <g transform="translate(230, 100)">
    <rect x="0" y="0" width="40" height="40" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
    <rect x="40" y="0" width="40" height="40" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
    <rect x="80" y="0" width="40" height="40" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
    <rect x="0" y="40" width="40" height="40" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
    <rect x="40" y="40" width="40" height="40" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
    <rect x="80" y="40" width="40" height="40" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
    <rect x="0" y="80" width="40" height="40" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
    <rect x="40" y="80" width="40" height="40" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>
    <rect x="80" y="80" width="40" height="40" fill="#faf5ff" stroke="#9f7aea" stroke-width="2"/>

    <!-- Kernel values -->
    <text x="20" y="26" text-anchor="middle" font-family="monospace" font-size="12" fill="#44337a">1</text>
    <text x="60" y="26" text-anchor="middle" font-family="monospace" font-size="12" fill="#44337a">0</text>
    <text x="100" y="26" text-anchor="middle" font-family="monospace" font-size="12" fill="#44337a">-1</text>
    <text x="20" y="66" text-anchor="middle" font-family="monospace" font-size="12" fill="#44337a">1</text>
    <text x="60" y="66" text-anchor="middle" font-family="monospace" font-size="12" fill="#44337a">0</text>
    <text x="100" y="66" text-anchor="middle" font-family="monospace" font-size="12" fill="#44337a">-1</text>
    <text x="20" y="106" text-anchor="middle" font-family="monospace" font-size="12" fill="#44377a">1</text>
    <text x="60" y="106" text-anchor="middle" font-family="monospace" font-size="12" fill="#44337a">0</text>
    <text x="100" y="106" text-anchor="middle" font-family="monospace" font-size="12" fill="#44337a">-1</text>
  </g>

  <!-- Equals -->
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#4a5568">=</text>

  <!-- Output value -->
  <text x="500" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">Output Value</text>

  <rect x="450" y="100" width="100" height="100" rx="10" fill="#fefcbf" stroke="#ecc94b" stroke-width="3"/>
  <text x="500" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#744210">-1</text>

  <!-- Calculation -->
  <rect x="580" y="80" width="200" height="150" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="680" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2d3748">Element-wise multiply:</text>
  <text x="680" y="125" text-anchor="middle" font-family="monospace" font-size="9" fill="#4a5568">(1×1)+(2×0)+(1×-1)+</text>
  <text x="680" y="140" text-anchor="middle" font-family="monospace" font-size="9" fill="#4a5568">(0×1)+(1×0)+(2×-1)+</text>
  <text x="680" y="155" text-anchor="middle" font-family="monospace" font-size="9" fill="#4a5568">(1×1)+(0×0)+(1×-1)</text>
  <line x1="600" y1="165" x2="760" y2="165" stroke="#e2e8f0" stroke-width="1"/>
  <text x="680" y="185" text-anchor="middle" font-family="monospace" font-size="10" fill="#4a5568">= 1+0-1+0+0-2+1+0-1</text>
  <text x="680" y="205" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#744210">= -1</text>

  <!-- Bottom explanation -->
  <rect x="50" y="290" width="700" height="90" rx="10" fill="#ebf8ff" stroke="#4299e1" stroke-width="2"/>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2a4365">How Convolution Works</text>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c5282">1. Slide the kernel across the input image</text>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c5282">2. At each position, multiply kernel values with input values and sum them</text>
  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c5282">3. The result forms one pixel in the output feature map</text>
</svg>
