<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- White background -->
  <rect width="800" height="400" fill="white"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Fully Connected (Dense) Layer
  </text>

  <!-- Subtitle -->
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#7f8c8d">
    nn.Linear(3, 2) - Every input connects to every output
  </text>

  <!-- Input neurons -->
  <g>
    <text x="120" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196f3">
      Input (3 neurons)
    </text>

    <circle cx="120" cy="140" r="22" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
    <text x="120" y="148" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">x₁</text>

    <circle cx="120" cy="220" r="22" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
    <text x="120" y="228" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">x₂</text>

    <circle cx="120" cy="300" r="22" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
    <text x="120" y="308" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">x₃</text>
  </g>

  <!-- Output neurons -->
  <g>
    <text x="680" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4caf50">
      Output (2 neurons)
    </text>

    <circle cx="680" cy="160" r="22" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
    <text x="680" y="168" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">y₁</text>

    <circle cx="680" cy="280" r="22" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
    <text x="680" y="288" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">y₂</text>
  </g>

  <!-- All connections with weights -->
  <!-- x1 to y1 -->
  <line x1="142" y1="140" x2="658" y2="160" stroke="#e74c3c" stroke-width="2"/>
  <text x="350" y="135" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" font-weight="bold">w₁₁</text>

  <!-- x1 to y2 -->
  <line x1="142" y1="140" x2="658" y2="280" stroke="#9b59b6" stroke-width="2"/>
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6" font-weight="bold">w₂₁</text>

  <!-- x2 to y1 -->
  <line x1="142" y1="220" x2="658" y2="160" stroke="#3498db" stroke-width="2"/>
  <text x="450" y="175" font-family="Arial, sans-serif" font-size="10" fill="#3498db" font-weight="bold">w₁₂</text>

  <!-- x2 to y2 -->
  <line x1="142" y1="220" x2="658" y2="280" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="10" fill="#f39c12" font-weight="bold">w₂₂</text>

  <!-- x3 to y1 -->
  <line x1="142" y1="300" x2="658" y2="160" stroke="#1abc9c" stroke-width="2"/>
  <text x="500" y="220" font-family="Arial, sans-serif" font-size="10" fill="#1abc9c" font-weight="bold">w₁₃</text>

  <!-- x3 to y2 -->
  <line x1="142" y1="300" x2="658" y2="280" stroke="#e67e22" stroke-width="2"/>
  <text x="450" y="305" font-family="Arial, sans-serif" font-size="10" fill="#e67e22" font-weight="bold">w₂₃</text>

  <!-- Bias -->
  <text x="680" y="145" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#555">+b₁</text>
  <text x="680" y="305" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#555">+b₂</text>

  <!-- Formulas -->
  <g>
    <rect x="180" y="330" width="440" height="50" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5" rx="5"/>
    <text x="400" y="352" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Calculations:
    </text>
    <text x="400" y="370" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="#555">
      y₁ = w₁₁·x₁ + w₁₂·x₂ + w₁₃·x₃ + b₁       y₂ = w₂₁·x₁ + w₂₂·x₂ + w₂₃·x₃ + b₂
    </text>
  </g>
</svg>
