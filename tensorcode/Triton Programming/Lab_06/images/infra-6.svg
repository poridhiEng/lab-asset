<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280">
  <!-- White background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Title -->
  <text x="250" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Dead Neuron Problem</text>
  <text x="250" y="42" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">Why Leaky ReLU helps training</text>

  <!-- Standard ReLU side -->
  <g transform="translate(30, 70)">
    <rect x="0" y="0" width="200" height="180" fill="#fff0f0" stroke="#cc0000" stroke-width="2" rx="8"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#cc0000">Standard ReLU</text>

    <!-- Neuron diagram -->
    <g transform="translate(30, 50)">
      <!-- Inputs -->
      <circle cx="0" cy="20" r="8" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
      <text x="0" y="24" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">-3</text>

      <circle cx="0" cy="50" r="8" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
      <text x="0" y="54" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">-2</text>

      <circle cx="0" cy="80" r="8" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
      <text x="0" y="84" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">-5</text>

      <!-- Neuron -->
      <circle cx="70" cy="50" r="20" fill="#ffcccc" stroke="#cc0000" stroke-width="2"/>
      <text x="70" y="54" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#cc0000">0</text>

      <!-- Connections -->
      <line x1="8" y1="20" x2="50" y2="40" stroke="#999" stroke-width="1"/>
      <line x1="8" y1="50" x2="50" y2="50" stroke="#999" stroke-width="1"/>
      <line x1="8" y1="80" x2="50" y2="60" stroke="#999" stroke-width="1"/>

      <!-- Output -->
      <line x1="90" y1="50" x2="130" y2="50" stroke="#cc0000" stroke-width="2"/>
      <text x="135" y="54" font-family="Arial, sans-serif" font-size="9" fill="#cc0000">0</text>
    </g>

    <!-- Problem text -->
    <text x="100" y="160" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#cc0000">Output always 0</text>
    <text x="100" y="172" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#cc0000">Gradient = 0</text>
  </g>

  <!-- Leaky ReLU side -->
  <g transform="translate(270, 70)">
    <rect x="0" y="0" width="200" height="180" fill="#f0fff0" stroke="#006600" stroke-width="2" rx="8"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#006600">Leaky ReLU</text>

    <!-- Neuron diagram -->
    <g transform="translate(30, 50)">
      <!-- Inputs -->
      <circle cx="0" cy="20" r="8" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
      <text x="0" y="24" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">-3</text>

      <circle cx="0" cy="50" r="8" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
      <text x="0" y="54" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">-2</text>

      <circle cx="0" cy="80" r="8" fill="#cce5ff" stroke="#0066cc" stroke-width="1"/>
      <text x="0" y="84" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">-5</text>

      <!-- Neuron -->
      <circle cx="70" cy="50" r="20" fill="#e6ffe6" stroke="#006600" stroke-width="2"/>
      <text x="70" y="54" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#006600">-1.0</text>

      <!-- Connections -->
      <line x1="8" y1="20" x2="50" y2="40" stroke="#006600" stroke-width="1"/>
      <line x1="8" y1="50" x2="50" y2="50" stroke="#006600" stroke-width="1"/>
      <line x1="8" y1="80" x2="50" y2="60" stroke="#006600" stroke-width="1"/>

      <!-- Output -->
      <line x1="90" y1="50" x2="130" y2="50" stroke="#006600" stroke-width="2"/>
      <text x="135" y="54" font-family="Arial, sans-serif" font-size="9" fill="#006600">-1.0</text>
    </g>

    <!-- Success text -->
    <text x="100" y="160" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#006600">Small output preserved</text>
    <text x="100" y="172" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#006600">Gradient = 0.1 ✓</text>
  </g>

  <!-- Bottom note -->
  <g transform="translate(30, 265)">
    <text x="220" y="0" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">With Leaky ReLU (slope=0.1): sum(-3,-2,-5) × 0.1 = -1.0 → neuron stays active!</text>
  </g>
</svg>
