<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380">
  <rect width="900" height="380" fill="white"/>

  <text x="450" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    MSE Loss for Regression
  </text>

  <text x="450" y="58" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#7f8c8d">
    Mean Squared Error: Average of (prediction - target)²
  </text>

  <!-- Main visualization -->
  <rect x="50" y="80" width="800" height="180" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>

  <!-- Predictions -->
  <g>
    <rect x="80" y="110" width="200" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
    <text x="180" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e65100">Predictions</text>

    <rect x="100" y="150" width="50" height="30" fill="#ff9800" stroke="#e65100" stroke-width="1" rx="3"/>
    <text x="125" y="170" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="white">25</text>

    <rect x="160" y="150" width="50" height="30" fill="#ff9800" stroke="#e65100" stroke-width="1" rx="3"/>
    <text x="185" y="170" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="white">30</text>

    <rect x="220" y="150" width="50" height="30" fill="#ff9800" stroke="#e65100" stroke-width="1" rx="3"/>
    <text x="245" y="170" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="white">15</text>

    <text x="180" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Continuous values</text>
  </g>

  <!-- Minus sign -->
  <text x="310" y="175" font-family="Arial, sans-serif" font-size="30" fill="#34495e">−</text>

  <!-- Targets -->
  <g>
    <rect x="340" y="110" width="200" height="120" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="8"/>
    <text x="440" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1565c0">Targets</text>

    <rect x="360" y="150" width="50" height="30" fill="#2196f3" stroke="#1565c0" stroke-width="1" rx="3"/>
    <text x="385" y="170" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="white">24</text>

    <rect x="420" y="150" width="50" height="30" fill="#2196f3" stroke="#1565c0" stroke-width="1" rx="3"/>
    <text x="445" y="170" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="white">35</text>

    <rect x="480" y="150" width="50" height="30" fill="#2196f3" stroke="#1565c0" stroke-width="1" rx="3"/>
    <text x="505" y="170" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="white">16</text>

    <text x="440" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">True values</text>
  </g>

  <!-- Squared and mean -->
  <g>
    <text x="580" y="155" font-family="Arial, sans-serif" font-size="14" fill="#34495e">=</text>
    <text x="580" y="185" font-family="Arial, sans-serif" font-size="10" fill="#555">square</text>
    <text x="580" y="200" font-family="Arial, sans-serif" font-size="10" fill="#555">& mean</text>
  </g>

  <!-- MSE calculation -->
  <g>
    <rect x="620" y="110" width="210" height="120" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="8"/>
    <text x="725" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">MSE Loss</text>

    <text x="725" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">(1² + 25 + 1) / 3</text>

    <rect x="670" y="180" width="110" height="35" fill="#4caf50" stroke="#2e7d32" stroke-width="1" rx="5"/>
    <text x="725" y="203" font-family="Monaco, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="white">9.0</text>
  </g>

  <!-- Formula box -->
  <rect x="100" y="280" width="350" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <text x="275" y="305" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">MSE Formula</text>
  <text x="275" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">
    MSE = (1/n) × Σ(prediction - target)²
  </text>

  <!-- PyTorch code -->
  <rect x="480" y="280" width="350" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <text x="655" y="305" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#2c3e50">PyTorch Code</text>
  <text x="655" y="330" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="#555">criterion = nn.MSELoss()</text>
  <text x="655" y="350" font-family="Monaco, monospace" font-size="10" text-anchor="middle" fill="#555">loss = criterion(predictions, targets)</text>
</svg>
