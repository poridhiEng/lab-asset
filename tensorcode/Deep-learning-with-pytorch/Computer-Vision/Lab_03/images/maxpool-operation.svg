<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <!-- White Background -->
  <rect width="100%" height="100%" fill="white"/>
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748">MaxPool2d: Max Pooling Operation</text>

  <!-- Input Feature Map -->
  <text x="130" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">Input (4×4)</text>

  <g transform="translate(50, 85)">
    <!-- First 2x2 region (red) -->
    <rect x="0" y="0" width="40" height="40" fill="#fed7e2" stroke="#ed64a6" stroke-width="2"/>
    <rect x="40" y="0" width="40" height="40" fill="#fed7e2" stroke="#ed64a6" stroke-width="2"/>
    <rect x="0" y="40" width="40" height="40" fill="#fed7e2" stroke="#ed64a6" stroke-width="2"/>
    <rect x="40" y="40" width="40" height="40" fill="#fed7e2" stroke="#ed64a6" stroke-width="2"/>

    <!-- Second 2x2 region (blue) -->
    <rect x="80" y="0" width="40" height="40" fill="#bee3f8" stroke="#4299e1" stroke-width="2"/>
    <rect x="120" y="0" width="40" height="40" fill="#bee3f8" stroke="#4299e1" stroke-width="2"/>
    <rect x="80" y="40" width="40" height="40" fill="#bee3f8" stroke="#4299e1" stroke-width="2"/>
    <rect x="120" y="40" width="40" height="40" fill="#bee3f8" stroke="#4299e1" stroke-width="2"/>

    <!-- Third 2x2 region (green) -->
    <rect x="0" y="80" width="40" height="40" fill="#c6f6d5" stroke="#48bb78" stroke-width="2"/>
    <rect x="40" y="80" width="40" height="40" fill="#c6f6d5" stroke="#48bb78" stroke-width="2"/>
    <rect x="0" y="120" width="40" height="40" fill="#c6f6d5" stroke="#48bb78" stroke-width="2"/>
    <rect x="40" y="120" width="40" height="40" fill="#c6f6d5" stroke="#48bb78" stroke-width="2"/>

    <!-- Fourth 2x2 region (yellow) -->
    <rect x="80" y="80" width="40" height="40" fill="#fefcbf" stroke="#ecc94b" stroke-width="2"/>
    <rect x="120" y="80" width="40" height="40" fill="#fefcbf" stroke="#ecc94b" stroke-width="2"/>
    <rect x="80" y="120" width="40" height="40" fill="#fefcbf" stroke="#ecc94b" stroke-width="2"/>
    <rect x="120" y="120" width="40" height="40" fill="#fefcbf" stroke="#ecc94b" stroke-width="2"/>

    <!-- Values -->
    <text x="20" y="26" text-anchor="middle" font-family="monospace" font-size="12" fill="#4a5568">1</text>
    <text x="60" y="26" text-anchor="middle" font-family="monospace" font-size="12" fill="#4a5568">3</text>
    <text x="20" y="66" text-anchor="middle" font-family="monospace" font-size="12" fill="#4a5568">2</text>
    <text x="60" y="66" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#97266d">4</text>

    <text x="100" y="26" text-anchor="middle" font-family="monospace" font-size="12" fill="#4a5568">2</text>
    <text x="140" y="26" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#2c5282">6</text>
    <text x="100" y="66" text-anchor="middle" font-family="monospace" font-size="12" fill="#4a5568">5</text>
    <text x="140" y="66" text-anchor="middle" font-family="monospace" font-size="12" fill="#4a5568">4</text>

    <text x="20" y="106" text-anchor="middle" font-family="monospace" font-size="12" fill="#4a5568">7</text>
    <text x="60" y="106" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#276749">9</text>
    <text x="20" y="146" text-anchor="middle" font-family="monospace" font-size="12" fill="#4a5568">1</text>
    <text x="60" y="146" text-anchor="middle" font-family="monospace" font-size="12" fill="#4a5568">2</text>

    <text x="100" y="106" text-anchor="middle" font-family="monospace" font-size="12" fill="#4a5568">3</text>
    <text x="140" y="106" text-anchor="middle" font-family="monospace" font-size="12" fill="#4a5568">6</text>
    <text x="100" y="146" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#744210">8</text>
    <text x="140" y="146" text-anchor="middle" font-family="monospace" font-size="12" fill="#4a5568">2</text>
  </g>

  <!-- Arrow -->
  <defs>
    <marker id="arrowR" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>
  <line x1="230" y1="165" x2="320" y2="165" stroke="#4a5568" stroke-width="3" marker-end="url(#arrowR)"/>
  <text x="275" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">MaxPool2d</text>
  <text x="275" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#718096">(2×2, stride=2)</text>

  <!-- Output -->
  <text x="420" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">Output (2×2)</text>

  <g transform="translate(340, 105)">
    <rect x="0" y="0" width="60" height="60" fill="#fed7e2" stroke="#ed64a6" stroke-width="3"/>
    <rect x="60" y="0" width="60" height="60" fill="#bee3f8" stroke="#4299e1" stroke-width="3"/>
    <rect x="0" y="60" width="60" height="60" fill="#c6f6d5" stroke="#48bb78" stroke-width="3"/>
    <rect x="60" y="60" width="60" height="60" fill="#fefcbf" stroke="#ecc94b" stroke-width="3"/>

    <!-- Max values -->
    <text x="30" y="38" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#97266d">4</text>
    <text x="90" y="38" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#2c5282">6</text>
    <text x="30" y="98" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#276749">9</text>
    <text x="90" y="98" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#744210">8</text>
  </g>

  <!-- Explanation box -->
  <rect x="500" y="85" width="180" height="150" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">How it works:</text>
  <text x="590" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Divide input into</text>
  <text x="590" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">non-overlapping regions</text>
  <text x="590" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Take the maximum</text>
  <text x="590" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">value from each region</text>
  <text x="590" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#718096">Reduces size by 2×</text>

  <!-- Benefits -->
  <rect x="100" y="280" width="500" height="60" rx="8" fill="#e6fffa" stroke="#38b2ac" stroke-width="2"/>
  <text x="350" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#234e52">Benefits of Max Pooling</text>
  <text x="350" y="328" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#285e61">Reduces computation | Provides translation invariance | Keeps strongest features</text>
</svg>
