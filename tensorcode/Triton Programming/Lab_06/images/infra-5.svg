<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 260">
  <!-- White background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Title -->
  <text x="275" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Activation Functions Comparison</text>
  <text x="275" y="42" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">ReLU variants at a glance</text>

  <!-- Headers -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Function</text>
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Formula</text>
    <text x="280" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">x = -2</text>
    <text x="340" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">x = 0</text>
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">x = 3</text>
    <text x="460" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">x = 8</text>
  </g>

  <!-- Divider -->
  <line x1="30" y1="80" x2="520" y2="80" stroke="#ddd" stroke-width="1"/>

  <!-- ReLU row -->
  <g transform="translate(30, 105)">
    <rect x="-5" y="-18" width="500" height="35" fill="#e6f3ff" rx="3"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0066cc">ReLU</text>
    <text x="100" y="0" font-family="monospace" font-size="9" fill="#333">max(0, x)</text>
    <text x="290" y="0" font-family="monospace" font-size="10" text-anchor="middle" fill="#cc0000">0</text>
    <text x="350" y="0" font-family="monospace" font-size="10" text-anchor="middle" fill="#666">0</text>
    <text x="410" y="0" font-family="monospace" font-size="10" text-anchor="middle" fill="#006600">3</text>
    <text x="470" y="0" font-family="monospace" font-size="10" text-anchor="middle" fill="#006600">8</text>
  </g>

  <!-- Leaky ReLU row -->
  <g transform="translate(30, 145)">
    <rect x="-5" y="-18" width="500" height="35" fill="#fff9e6" rx="3"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#cc9900">Leaky ReLU</text>
    <text x="100" y="0" font-family="monospace" font-size="9" fill="#333">max(0,x) + 0.1*min(0,x)</text>
    <text x="290" y="0" font-family="monospace" font-size="10" text-anchor="middle" fill="#cc9900">-0.2</text>
    <text x="350" y="0" font-family="monospace" font-size="10" text-anchor="middle" fill="#666">0</text>
    <text x="410" y="0" font-family="monospace" font-size="10" text-anchor="middle" fill="#006600">3</text>
    <text x="470" y="0" font-family="monospace" font-size="10" text-anchor="middle" fill="#006600">8</text>
  </g>

  <!-- ReLU6 row -->
  <g transform="translate(30, 185)">
    <rect x="-5" y="-18" width="500" height="35" fill="#e6ffe6" rx="3"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#006600">ReLU6</text>
    <text x="100" y="0" font-family="monospace" font-size="9" fill="#333">min(max(0, x), 6)</text>
    <text x="290" y="0" font-family="monospace" font-size="10" text-anchor="middle" fill="#cc0000">0</text>
    <text x="350" y="0" font-family="monospace" font-size="10" text-anchor="middle" fill="#666">0</text>
    <text x="410" y="0" font-family="monospace" font-size="10" text-anchor="middle" fill="#006600">3</text>
    <text x="470" y="0" font-family="monospace" font-size="10" text-anchor="middle" fill="#006600">6</text>
  </g>

  <!-- Key insight -->
  <g transform="translate(30, 235)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="9" fill="#666">Key: </text>
    <text x="30" y="0" font-family="Arial, sans-serif" font-size="9" fill="#cc0000">Red = clamped to min</text>
    <text x="160" y="0" font-family="Arial, sans-serif" font-size="9" fill="#006600">Green = passed through or clamped to max</text>
  </g>
</svg>
