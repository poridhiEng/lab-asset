<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <defs>
    <!-- Gradient for the curve -->
    <linearGradient id="curveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="50%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#e74c3c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="320" fill="#fafafa"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Local Minimum vs Global Minimum
  </text>

  <!-- Axes -->
  <line x1="60" y1="260" x2="560" y2="260" stroke="#333" stroke-width="2"/>
  <line x1="60" y1="260" x2="60" y2="50" stroke="#333" stroke-width="2"/>

  <!-- Axis labels -->
  <text x="310" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#333">
    Weight (w)
  </text>
  <text x="25" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#333" transform="rotate(-90, 25, 155)">
    Loss
  </text>

  <!-- Loss curve with local and global minima -->
  <path d="M 80 100
           Q 120 80, 150 120
           Q 180 160, 200 180
           Q 220 195, 240 190
           Q 260 185, 280 195
           Q 300 205, 320 180
           Q 350 140, 400 230
           Q 430 260, 470 240
           Q 510 210, 540 120"
        fill="none"
        stroke="url(#curveGradient)"
        stroke-width="4"
        stroke-linecap="round"/>

  <!-- Local Minimum point -->
  <circle cx="240" cy="190" r="10" fill="#f39c12" stroke="#fff" stroke-width="2"/>

  <!-- Local minimum label with box -->
  <rect x="175" y="42" width="130" height="22" rx="4" fill="#f39c12" opacity="0.15"/>
  <text x="240" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#333">
    Local Minimum
  </text>

  <!-- Arrow pointing to local minimum -->
  <line x1="240" y1="68" x2="240" y2="175" stroke="#f39c12" stroke-width="2" stroke-dasharray="4,2"/>
  <polygon points="240,180 235,170 245,170" fill="#f39c12"/>

  <!-- Global Minimum point -->
  <circle cx="430" cy="258" r="10" fill="#27ae60" stroke="#fff" stroke-width="2"/>

  <!-- Global minimum label with box -->
  <rect x="360" y="295" width="140" height="22" rx="4" fill="#27ae60" opacity="0.15"/>
  <text x="430" y="311" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#27ae60">
    Global Minimum
  </text>

  <!-- Arrow pointing to global minimum -->
  <line x1="430" y1="293" x2="430" y2="273" stroke="#27ae60" stroke-width="2" stroke-dasharray="4,2"/>
  <polygon points="430,268 425,278 435,278" fill="#27ae60"/>

  <!-- Start point -->
  <circle cx="100" cy="95" r="7" fill="#e74c3c" stroke="#fff" stroke-width="2"/>
  <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c" font-weight="bold">
    Start
  </text>

  <!-- Gradient descent path to local minimum (trapped) -->
  <path d="M 100 95
           Q 130 100, 150 120
           Q 180 155, 200 175
           Q 220 188, 235 190"
        fill="none"
        stroke="#e74c3c"
        stroke-width="2"
        stroke-dasharray="6,3"
        opacity="0.7"/>

  <!-- Annotation: Trapped! -->
  <rect x="130" y="130" width="70" height="20" rx="3" fill="#e74c3c" opacity="0.1"/>
  <text x="165" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c" font-style="italic">
    Trapped!
  </text>

  <!-- Zero gradient indicators -->
  <text x="240" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    gradient = 0
  </text>
  <text x="500" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">
    gradient = 0
  </text>

  <!-- Height comparison lines -->
  <line x1="55" y1="190" x2="245" y2="190" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3" opacity="0.8"/>
  <line x1="55" y1="258" x2="435" y2="258" stroke="#27ae60" stroke-width="2" stroke-dasharray="5,3" opacity="0.8"/>

  <!-- Loss value labels -->
  <text x="50" y="194" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Higher
  </text>
  <text x="50" y="262" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333">
    Lower
  </text>
</svg>